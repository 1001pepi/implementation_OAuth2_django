<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>AudioCloud</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'audiocloud/css/home1.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">{% load static %} <img class="logo" src="{%static "audiocloud/img/audiocloud.png" %}" alt="cloud disk"/></a>
        <a class="navbar-brand" href="#"><span style="color: rgb(255, 0, 119); font-weight: bolder;">Audio</span><span style="font-weight: bolder;">cloud</span></a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/audiocloud/home">Songs <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/audiocloud/upload_song">Upload a song</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-center">
          <li>Welcome, <span style="font-weight: bolder;">{{current_user}}</span></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/audiocloud/logout" style="color: rgb(255, 0, 119);"><i class="fa fa-sign-out">&nbsp;Logout</i></a></li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}
    
  </body>
</html>
