{% extends "audiocloud/home_base.html" %}

{% block content %}

<div class="container" style="margin-top: 100px;">

    <div class="row d-flex justify-content-center">
        <div align="center" style="border:solid; padding: 100px; border-radius: 20px;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
            
                {{ form.as_p }}
            
                <button type="submit" align="center">Upload</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
